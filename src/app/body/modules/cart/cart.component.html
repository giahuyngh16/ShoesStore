<div class="cart">
  <div class="container p-3">
    <div class="d-flex my-5">
      <div class="cart-detail p-4">
        <h1 class="text-center">MY SHOPPING CART</h1>
        <div class="d-flex mt-4">
          <div class="col-lg-6 d-flex">
            <div class="col-lg-10">
              <h4 class="text-center">Description</h4>
            </div>
            <div class="col-lg-2">
              <h4 class="text-center">Size</h4>
            </div>
          </div>
          <div class="col-lg-6 d-flex">
            <div class="col-lg-10 d-flex">
              <div class="col-lg-9">
                <h4>Quantity</h4>
              </div>
            </div>
            <div class="col-lg-2">
              <h4 class="text-center">Price</h4>
            </div>
          </div>
        </div>
        <hr />
        <div *ngFor="let item of productCarts" class="d-flex mt-3">
          <div class="col-lg-6 d-flex align-items-center">
            <div class="col-lg-10 d-flex align-items-center">
              <div class="col-lg-2 cart-box-img">
                <img src="../../../../assets/image/product/adidas.jpg" alt="" />
              </div>
              <div class="col-lg-10 px-3">
                <h5>{{item?.name}}</h5>
              </div>
            </div>
            <div class="col-lg-2 d-flex align-items-center justify-content-center">
              <div class="box-size">
                <p class="text-center">{{item?.size}}</p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 d-flex align-items-center">
            <div class="col-lg-10 d-flex align-items-center justify-content-center">
              <div class="col-lg-9">
                <div class="box-quantity d-flex">
                  <button (click)="onRemoveProduct(item)" class="bg-grey">-</button>
                  <p class="quantity-result">{{item?.quantity}}</p>
                  <button (click)="onAddProduct(item)">+</button>
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <h4 class="text-center">{{(item.priceUSD) * (item.quantity)| maskCurrency}}</h4>
            </div>
          </div>
        </div>
        <hr>
        <div class="total-price d-flex justify-content-end align-items-center">
          <h2 class="pe-4">TOTAL: {{totalMoney | maskCurrency}}</h2>
          <button (click)="checkoutCart(productCarts)">CHECK OUT</button>
        </div>
      </div>
    </div>
  </div>
</div>
