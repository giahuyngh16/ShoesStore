<div class="side-bar p-2 pe-5">
  <h2>{{brandInfor?.name}}</h2>
  <hr />
  <h5>Type</h5>
  <!-- <div class="form-check py-1">
    <input
      class="form-check-input"
      type="radio"
      name="shoeType"
      id="radioProduct"
      checked="true"
    />
    <label class="form-check-label" for="radioProduct">All</label>

  <div *ngFor="let productType of productTypes" class="form-check py-1">

    <input
      name="shoeType"
      [id]="productType?.id"
      class="form-check-input"
      type="radio"
      [checked]="productType?.id === selectedTypeId"
      [value]="productType?.id"
      (change)="onSelectProductType($event.target.value)"

    />
    <label class="form-check-label" [for]="productType.id">{{productType.name}} </label>
  </div>
  <hr />
  <h5>Size</h5>
  <div class="col py-1">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio1"
        value="option1"
      />
      <label class="form-check-label" for="inlineRadio1">32 - 36</label>
    </div>
  </div>
  <div class="col py-1">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio2"
        value="option2"
      />
      <label class="form-check-label" for="inlineRadio2">37 - 41</label>
    </div>
  </div>
  <div class="col py-1">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio2"
        value="option2"
      />
      <label class="form-check-label" for="inlineRadio2">42 - 46</label>
    </div>
  </div>
</div>
