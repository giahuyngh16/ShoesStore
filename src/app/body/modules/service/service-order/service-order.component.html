<div class="container py-7">
  <div class="d-flex justify-content-between align-items-center flex-wrap-reverse p-3">
    <div class="col-lg-6 col-md-12 pe-lg-5 py-3">
      <h3>Service - Order</h3>
      <div class="d-flex flex-wrap">
        <div class="col-md-8 col-xs-12 pe-sm-3 mt-3">
          <label for="name">Full name <span class="text-danger">*</span></label><br>
          <input type="text" name="" id="name" placeholder="Full name">
        </div>
        <div class="col-md-4 col-xs-12 mt-3">
          <label for="numberPhone">Number phone <span class="text-danger">*</span></label><br>
          <input type="text" name="" id="numberPhone" placeholder="Number phone">
        </div>
      </div>
      <div class="mt-3">
        <label for="email">Email address <span class="text-danger">*</span></label><br>
        <input type="text" name="" id="email" placeholder="Full name">
      </div>
      <div class="d-flex flex-wrap">
        <div class="col-md-6 col-xs-12 pe-md-2 mt-3">
          <label for="brand">Brand <span class="text-danger">*</span></label><br>
          <select name="" id="brand">
            <option value="1">Adidas</option>
            <option value="2">Nike</option>
            <option value="3">Puma</option>
            <option value="4">New Balance</option>
          </select>
        </div>
        <div class="col-md-6 col-xs-12 ps-md-2 mt-3">
          <label for="Category">Category <span class="text-danger">*</span></label><br>
          <select name="" id="Category">
            <option value="1">Foodballs</option>
            <option value="2">Basketballs</option>
            <option value="3">Runners</option>
            <option value="4">Basics</option>
          </select>
        </div>
      </div>
      <div class="d-flex flex-wrap">
        <div class="col-md-6 col-xs-12 pe-md-2 mt-3">
          <label for="Item">Item <span class="text-danger">*</span></label><br>
          <select name="" id="Item">
            <option value="1">Nike Air Force 1</option>
            <option value="2">Nike Jordan 1 Retro</option>
            <option value="3">Nike Air Max 97</option>
            <option value="4">Nike Chuck 1</option>
          </select>
        </div>
        <div class="col-md-3 col-xs-6 ps-md-2 mt-3">
          <label for="Size">Size <span class="text-danger">*</span></label><br>
          <select name="" id="Size">
            <option value="1">46</option>
            <option value="2">47</option>
            <option value="3">48</option>
            <option value="4">49</option>
          </select>
        </div>
        <div class="col-md-3 col-xs-6 ps-md-3 mt-3">
          <label for="Quantity">Quantity <span class="text-danger">*</span></label><br>
          <select name="" id="Quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <input type="submit" value="SUBMIT">
      </div>
    </div>
    <div class="col-lg-6 col-md-12 py-3">
      <img
        src="../../../../assets/image/background/order.png"
        alt=""
      />
    </div>
  </div>
</div>
