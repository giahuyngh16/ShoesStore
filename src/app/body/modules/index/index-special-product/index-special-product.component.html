<div class="py-7">
  <div class="container py-2">
    <div class="d-flex flex-wrap">
      <div *ngFor="let product of popularProductList" class="col-lg-3 col-md-6 col-sm-12 p-3">
        <div routerLink="/details/{{product.id}}" class="product-box">
          <img [src]="'assets/img' + product.pic" alt="">
          <div class="d-flex justify-content-between pt-3">
            <div class="col-sm-6">
              <h6>{{product?.name}}</h6>
              <p>{{product?.priceUSD | maskCurrency}}</p>
            </div>
            <div class="col-sm-6 d-flex justify-content-end">
              <button>DETAILS</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <button>See more</button>
  </div>
</div>
