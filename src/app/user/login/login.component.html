<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div  class="col-md-5">
          <img src="../../../assets/img/background/background.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div [routerLink]="['/home']" class="brand-wrapper d-flex align-items-center">
              <img src="../../assets/img/icon/circle.png" alt="logo" class="logo">
              <h2>Dream Store</h2>
            </div>
            <h2 class="login-card-description">Login your account</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Email address"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
              </div>
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="***********"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
              </div>
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
              </div>
              <button [disabled]="loading" class="btn btn-block login-btn mb-4">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
            <a routerLink="/forgot-password" class="forgot-password-link">Forgot password?</a>
            <p class="login-card-footer-text">Don't have an account? <a routerLink="/register" class="text-reset">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
