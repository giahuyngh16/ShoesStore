<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="../../../assets/img/background/background.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="../../assets/img/icon/circle.png" alt="logo" class="logo">
            </div>
            <h2 class="login-card-description">Register your account</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <div *ngIf="f['email'].errors && f['email'].touched">
                    <div class="required" *ngIf="f['email'].errors.required">Email is required</div>
                    <div class="required" *ngIf="f['email'].errors.pattern">Email isn't correct</div>
                  </div>
                <input type="email" formControlName="email" class="form-control" placeholder="Email address"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
              </div>
              <div class="form-group">
                <label for="fullName" class="sr-only">Email</label>
                <input type="text" formControlName="fullName" class="form-control" placeholder="Enter your name"
                  [ngClass]="{ 'is-invalid': submitted && f['fullName'].errors }">
              </div>
              <div class="form-group">
                <label for="phoneNumber" class="sr-only">Email</label>
                <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Enter your phone number"
                  [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }">
              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password
                  <span class="required">*&nbsp;</span>
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors.required">Password is required</div>
                    <div *ngIf="f['password'].errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </label>
                <input type="password" formControlName="password" class="form-control" placeholder="Enter your password"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
              </div>
              <div class="form-group mb-4">
                  <div *ngIf="f['confirmPassword'].errors && f['confirmPassword'].touched" class="">
                    <div class="required" *ngIf="f['confirmPassword'].errors.required">Confirm Password is required</div>
                    <div class="required" *ngIf="f['confirmPassword'].errors.confirmedValidator">Password and confirm password do not match</div>
                  </div>
                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm your password"
                 [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
              </div>
              <button [disabled]="loading" class="btn btn-block login-btn mb-4">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
            <a routerLink="/forgot-password" class="forgot-password-link">Forgot password?</a>
            <p class="login-card-footer-text">Already have an account? <a [routerLink]="['/login']" class="text-reset">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
